<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Contact</title>
</head>
<body>
<section id="navbar">
    <div id="home-button-div">
        <ul>
            <li id="home-li"><a id="home-button" href="/">Pay My Buddy</a></li>
        </ul>
    </div>

    <div class = navbar-pages>
        <ul>
            <li>
                <form th:action="@{/logout}" method="post" >
                    <button type="submit">Log off</button>
                </form>
            </li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/transfer}">Transfer</a></li>
            <li><a th:href="@{/home}">Home</a></li>
        </ul>
    </div>
</section>
<section id="path-bar">
    <nav>
        Home / Contact
    </nav>
</section>
<section id="contact_manager">
    <div id="add_contact">
        <form th:action="@{/addContact}" method="post">
            <label for="contactEmail">Contact Email:</label>
            <input type="text" id="contactEmail" name="contactEmail">
            <button type="submit">Add Contact</button>
        </form>
    </div>

    <div id="contact_list">
        <h1>My Contacts</h1>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.email}"></td>
                <td>
                    <form th:action="@{/removeContact}" method="post">
                        <input type="hidden" th:value="${contact.id}" name="contactId" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>



</body>
</html>
