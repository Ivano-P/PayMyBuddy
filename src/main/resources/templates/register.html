<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    .container {
      width: 300px;
      padding: 16px;
      background-color: white;
      border: 1px solid black;
      margin: 0 auto;
      margin-top: 50px;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
    }

    input[type=text], input[type=password], input[type=date] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
<h1><a th:href="@{/}">Pay My Buddy</a></h1>
<div class="container">
  <form th:action="@{/register}" th:object="${appUser}" method="post">
    <label for="lastName"><b>Last name</b></label>
    <input type="text" placeholder="Enter last name " th:field="*{lastName}" required>

    <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter first name " th:field="*{firstName}" required>

    <label for="username"><b>User name</b></label>
    <input type="text" placeholder="Chose username" th:field="*{username}" pattern="^[^@]*$"
           title="Username must not contain '@'" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter email" th:field="*{email}"
           pattern=".+@.+"
           title="Please enter a valid email"  required>

    <label for="password"><b>password</b></label>
    <input type="password" placeholder="Enter Password" th:field="*{password}" th:minlength="5" required>

    <button type="submit">Register</button>
  </form>

</body>
</html>
