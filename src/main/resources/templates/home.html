<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>home</title>
</head>
<body>
<section th:insert="fragments :: navbar"></section>

<section id="path-bar">
    <nav>
        Home
    </nav>
</section>
<section class="first-info">
    <p class="field" id="welcome-msg">Hello, <span th:text ="${currentUser.username}"></span>. <br>
        Your current balance is <span th:text ="${currentUser.wallet.balance}"></span> â‚¬</p>
    <div class="field" id="home-image-container">
    <img src="/money_sharing_illustration.png" alt="sharing funds through mobile app illustration" id="home-image">
    </div>
    <div class="field" id="first-steps">
        <p>Transfer funds in two easy steps. First add contact then send funds.
            It's that simple!</p>
        <div id="home-options-buttons" >
            <a th:href="@{/contact}" class="submit-btn">step 1: Add contact</a>
            <a th:href="@{/transfer}" class="submit-btn">step 2: send funds</a>
        </div>
    </div>
</section>
</body>
</html>
