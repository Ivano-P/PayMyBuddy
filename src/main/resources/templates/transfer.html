<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Transfer</title>
</head>
<body>
<section id="navbar">
    <div id="home-button-div">
        <ul>
            <li id="home-li"><a id="home-button" href="/">Pay My Buddy</a></li>
        </ul>
    </div>

    <div class = navbar-pages>
        <ul>
            <li>
                <form th:action="@{/logout}" method="post" >
                    <button type="submit">Log off</button>
                </form>
            </li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/transfer}">Transfer</a></li>
            <li><a th:href="@{/home}">Home</a></li>
        </ul>
    </div>
</section>
<section id="path-bar">
    <nav>
        Home / Transfer
    </nav>
</section>

<section id="transfer-setup">
    <div class="field">Balance: <span th:text ="${currentUser.wallet.balance}"></span></div>
    <div id="contact_list">
        <h1>Select Contact For transfer</h1>
        <form th:action="@{/transfer}" method="post">
            <label for="contactSelect">Choose a contact:</label>
            <select id="contactSelect" name="contactId">
                <option th:each="contact : ${contacts}" th:value="${contact.id}"
                        th:text="${contact.firstName + ' ' + contact.lastName + ' (' + contact.username + ')'}"></option>
            </select>
            <label for="balance">Add amount :</label>
            <input type="text" name="amount" id="balance" placeholder="0">
            <button type="submit">Transfer</button>
        </form>
    </div>
</section>

</body>
</html>
