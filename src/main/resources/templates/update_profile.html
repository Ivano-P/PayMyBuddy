<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>update profile info</title>
</head>
<body>
<section th:insert="fragments :: navbar"></section>
<div th:insert="fragments :: errorPanel"></div> <!-- hidden div to display error message-->

<section id="path-bar">
    <nav>
        Home / profile info
    </nav>
</section>
<section class="first-info">
    <div class="field" id="update-profile-info">
        <h2>Update profile info</h2>
        <form action="#" th:action="@{/updateProfileInfo}" th:object="${appUser}" method="post" id="profile-info-form">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" th:value="${currentUser.lastName}">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" th:value="${currentUser.lastName}">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" th:value="${currentUser.email}">
            <div>
                <button type="submit" class="submit-btn">Save</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
